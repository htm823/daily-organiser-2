<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Daily Organiser</title>
</head>

<body>
	<header class="header">
		<div class="header__inner container">
			<h1 class="header__title">Daily Organiser</h1>
		</div>
	</header>
	<main class="main">
		<div class="main__inner container">
			<form id="add-task-form" class="task-form">
				<input id="task" class="task-form__task-input form-input" placeholder="New task">
				<select id="category" class="task-form__category-select form-input">
					<option value="">All</option>
					<option value="work">Work</option>
					<option value="personal">Personal</option>
				</select>
				<button id="submit-btn" class="task-form-btn" type="submit">Add task</button>
			</form>
			<div class="tabs">
				<input id="all-tab" class="tabs__all-tab" name="tab" type="radio" checked>
				<label for="all-tab">All</label>
				<input id="work-tab" class="tabs__work-tab" name="tab" type="radio">
				<label for="work-tab">Work</label>
				<input id="personal-tab" class="tabs__personal-tab" name="tab" type="radio">
				<label for="personal-tab">Personal</label>
			</div>
			<div class="task-control">
				<button id="clear-all" class="task-control__clear-all-btn">
					<i class="bi bi-trash3 task-control__btn-icon"></i>
					<span class="task-control__btn-text">Clear all</span>
				</button>
			</div>
			<ul id="task-list" class="task-list">
				<!-- Insert tasks -->
			</ul>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__inner container">
			<small class="footer__copyright">&copy; 2025 Daily Organiser</small>
		</div>
	</footer>
	<script src="main.js"></script>
</body>

</html>
